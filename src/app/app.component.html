<form class="form">
	<div class="form-group">
		<h3>Login</h3>
	</div>
	<div class="form-group">
		<label form="login">Email: </label>
		 <input type="email" class="form-control" [(ngModel)] = "usuario.login"  name="login" id ="login" placeholder="Informe o username" required>
        		 
	</div>
	<div class="form-group">
		<label form="senha">Senha: </label>
		 <input type="password" class="form-control" [(ngModel)] = "usuario.senha" id ="senha" name="senha" placeholder="Informe a senha" required>
        		 
	</div>
	<button type="button" class="btn btn-primary"(click)="login()" >Acessar</button>
	
	
</form>
